<html>
<head>
  <title>Kertana</title>
  <link rel="stylesheet" href="stylesheets/homePage.css">
  <link rel="icon" href="/images/bar-icon.png" type="image/png" style="width: 10px; height: 15px;">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="grid-container">
  <div class="bc">
    <div class="nav">  
      <section class="links">  
        <a href="https://www.github.com/Ivanilson-Costa18/Kertana" target="_blank">
          <img src="/images/Github-icon.png" alt="Github" width="20" height="20">
        </a>  
      </section>
    </div>
    <div class="header">
      <section class="logo">
        <img src="/images/Logo.png" alt="Logo">
      </section>
      <section class="profileButton">
        <button id="buttonBorder">Profile</button>  
      </section>
    </div>

    <div class="main">
      <section class="search-area">
        <section class=search-title>
          <strong><p style="color: white; font-size: 30;">Ser Agricultor nunca foi tão fácil</p></strong>
        </section>
        <section class="searchTabs">
          <div class="mytabs">
            <input type="radio" id="tablocal" name="mytabs" checked>
            <label for="tablocal">Localização</label>
            <div class="tab">
              <div class="search-container">
                <input type="text" class="mySearch" placeholder="Search.." title="Introduza uma localização"> 
                <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>
        
            <input type="radio" id="tabhort" name="mytabs">
            <label for="tabhort">Hortaliça</label>
            <div class="tab">
              <div class="search-container">
                <input type="text" class="mySearch" placeholder="Search.." title="Introduza uma localização"> 
                <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>
        
          </div>
        </section>
        </section>
      </section>
    </main> 
  </div>
  </div>
  <div class="footer">
    <h4 style="color: hsl(124, 90%, 16%);">
      A Kertana é a plataforma que lhe assiste em decisões difíceis
    </h4>
    <p style="line-height: 20px;">Sistema informático baseando as decisões através de dados como tipo de terreno e clima.<br>
    Procure o terreno a partir de uma hortaliça que queira colher.<br>
    Procure as hortaliças que pode cultivar.</p>
  </div>

</body>
</html>
