<html>
    <head>
        <title>Kertana</title>
        <link rel="stylesheet" href="./stylesheets/registerPage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./javascripts/authenticationScripts/registration.js"></script>
    </head>
    <body>
        <section id="form-box">
            <div id="form-title">
                <a href="./index.html"><img id="logo" src="./images/LogoGreen.png"></a>
                <p style="text-align: center; font-size: 25px;">Registro</p>
            </div>
            <div id="form-container">
                <form class="form">
                    <div class="form-content">
                        <label for="fName" class="form-label">Primeiro Nome:</label>
                        <input type="text" class="form-field" id="first-name" placeholder="João">
                    </div>
                    <div class="form-content">
                        <label for="lName" class="form-label">Último Nome:</label>
                        <input type="text" class="form-field" id="last-name" placeholder="Silva">
                    </div>
                    <div class="form-content">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-field" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-content">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-field" id="password" placeholder="Password must have 6+ characters">
                    </div>
                    <p id="status"></p>
                    <p>Já é cliente? Faça o Login <a href="./loginPage.html">aqui</a></p>
                    <input id="create-account-button" type="button" value="Criar Conta" onclick="createAccount()">
                </form>
            </div>
        </section>
    </body>
</html>
