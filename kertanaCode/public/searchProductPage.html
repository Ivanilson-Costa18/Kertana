<html>
    <head>
        <title>Kertana</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/searchProduct.css">
        <link rel="stylesheet" href="/stylesheets/headerBar.css">


        <link rel="icon" href="/images/bar-icon.png" type="image/png" style="width: 10px; height: 15px;"> 
    </head>


    <body class="grid">
        <header class="header">
            <div class="logoContainer">
              <a href="index.html">
                <img id='logo' src="/images/Logo.png" alt="Logo">
              </a>
            </div>
            <div id="login-button-section">
                <input type="button" id="button" onclick="onClick()" value="Entrar"></input>
            </div>
        </header>
        <main class="main">
            <section class="locationList">
                <h2>Lista de Freguesia Aptas</h2>
                <table id="locationResult">
                </table>
            </section>
            <section class="mapDisplay">
                <p>Seleciona um polígono para obter os resultados de uma localização</p>
                <div id='map'>
                </div>
            </section>
            <section id="hortList">
                <table id="hortSearched">
                </table>             
            </section>
            <section class="LocationListResume">
                <h2>Informação dos Resultados</h2>
                <p>Total de freguesias aptas: <strong id="totalLocations"></strong></p>
                <p>Freguesia com mais resultados: <strong id="bestLocation">Lisboa</strong></p>
            </section>
            <section class="addProduct">
                <h2>Adiciona mais produtos à consulta:</h2>
                <section class="search-container">
                    <div class="search-input">
                        <input  id="search-hortalica" type="text"> 
                        <button class="search-button"  type="button"><i class="fa fa-search"></i></button>
                    </div>
                    <button id="addButton" onclick="addProduct()" >Adicionar Produto</button>  
                </section>
            </section>
        </main>
        <script src="javascripts/searchProductScripts/searchProductPage.js"></script>
    </body>

</html>
