<html>
  <head>
    <title>Kertana</title>
    <link rel="stylesheet" href="/stylesheets/createSlot.css">
    <link rel="stylesheet" href="/stylesheets/headerBar.css">
    <link rel="stylesheet" href="/stylesheets/modalCreateSlot.css"/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css"/>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  </head>
  
  <body class="grid">
    <header class="header">
      <div class="logoContainer">
        <a href="index.html">
          <img id='logo' src="/images/Logo.png" alt="Logo">
        </a>
      </div>
      <div id="profileButton">
        <img src="/images/profile-icon.png" alt="profileButton"  onclick="showProfile()" style="height: 50px; width: 75px;">
      </div>
  </header>
    <main class="main">

        <section id="products-list-section">
          <section id="instruction-product-section">
            <h3 id="instruction-product">Lista de Produtos Aptos para zona selecionada</h3>
            <section id="separation">
              <hr style= "width: 90%; margin-bottom:0px;">
            </section>
          </section>
          <section id="product-result">
          </section>
        </section>

        <div id="map-section-grid">
          <section id="instruction-product-section">
            <h3 id="instruction-product">Desenha o teu terreno</h3>
          </section>
          <div id="map">
          </div>
          <div id="button-modal-section">
            <input type="button" id="button-modal" value="Criar Terreno" onclick=openModalFieldCreation()></input>
          </div> 
        </div>

        <section id="modal">
          <section id="name-section">
            <h4 id='name-instruction'>Qual é o nome que quer dar a este terreno?</h4>
            <input id='slotName' placeholder="Nome do Terreno...">
          </section>
          <section id="cancel-button-section">
            <input type="button" id="delete-product" value="&times;" onclick="closeModalFieldCreation()"></input>
          </section>
          <section id="description-section">
            <h4 id='description-instruction'>Descrição</h4>
            <input id='slotDescription'>
          </section>
          <div id="button-field-creation-section">
            <input type="button" id="button-field-creation" value="Criar Terreno" onclick=saveSlot()></input>
          </div> 
        </section>
      <section id="overlay"></section>

      <script src="javascripts/slotScripts/createSlot.js"></script>
      <script src="javascripts/slotScripts/createSlotModal.js"></script>
      <script src="javascripts/header/headerButtons.js"></script>
    </main>
  </body>
  
  </html>

</html>
