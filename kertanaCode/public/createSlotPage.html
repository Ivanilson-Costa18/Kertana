<html>
  <head>
    <title>Kertana</title>
    <link rel="stylesheet" href="/stylesheets/createSlot.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  </head>
  
  <body class="grid">
    <header class="header">
      <div class="logoContainer">
        <a href="index.html"><img id='logo' src="/images/LogoGreen.png" alt="Logo"></a>
      </div>
      <div id="profileButton">
        <img src="/images/profile-icon.png" alt="profileButton" style="height: 50px; width: 75px;">
      </div>
    </header>

    <hr>

    <section class="slotInfo">
      <input id='slotName' placeholder="Nome do Terreno...">
      <p id='errMsg'>Insira um nome</p>
    </section>

    <main class="main">
      <section class="hortContainer">
        <hr style="width: 90%;">
        <div class="hortList">
          <section id="hortList">
          <section id="product-result">
          <section class= "hortalica-result">
            <section class="imagem-hortalica">
                 <section class="imagem-frame">
                <img id="product-icon" src="images/DeleteResult.PNG">
                </section>
           </section>
            <section class="imagem-description">
                <p id="title-result">product.Produto_Nome</p>
                 <p id="description-result">product.Produto_Descricao</p>
             </section>
         </section></section></section>
         <hr style= "width: 90%; margin-bottom:20px;">
        </div>
        <hr style="width: 90%;">
        <button id="addSlot" onclick="saveSlot()">Criar</button>
      </section>
      <div class="mapContainer">
        <div id="map">     
        </div>
      </div>
      <script src="javascripts/slotScripts/createSlot.js"></script>
    </main>
  </body>
  
  </html>

</html>
