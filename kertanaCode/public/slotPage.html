<html>

    <head>
        <title>Kertana</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

        <link rel="icon" href="/images/bar-icon.png" type="image/png" style="width: 10px; height: 15px;">
        
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css"/>
        <link rel="stylesheet" href="/stylesheets/modalSlot.css"/>
        <link rel="stylesheet" href="/stylesheets/slot.css"/>
        <link rel="stylesheet" href="/stylesheets/headerBar.css">

    </head>

    <body class="grid">
        <header class="header">
            <div class="logoContainer">
              <a href="index.html">
                <img id='logo' src="/images/Logo.png" alt="Logo">
              </a>
            </div>
            <div id="profileButton">
              <img src="/images/profile-icon.png" alt="profileButton"  onclick="showProfile()" style="height: 50px; width: 75px;">
            </div>
        </header>

        <main class="main">

            <section id="products-list-section">
            </section>

            <div id="map-section-grid">
              <div id="map">
              </div>
              <div id="add-product-button-section">
                <input type="button" id="button-add-product" value="+ Adicionar Produto" onclick=openModal()></input>
              </section>
              </div>
              <div id="field-info-soil-section">
                <h2 id="info-title">Informação do Solo</h2>
                <p id="first-paragraph"><b>t10</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8.1º</p>
                <p><b>t0</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10.6º</p>
                <p><b>Humidade</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.856 m³/m³</p>
              </div>
              <div id="field-info-climate-section">
                <h2 id="info-title">Informação do Clima</h2>
                <p id="first-paragraph"><b>Vento</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6.7 m/s,(360)</p>
                <p><b>Pressão</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1005 hPa</p>
                <p><b>Humidade</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;49%</p>
                <p><b>Nuvens</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0%</p>
              </div>
              <div id="field-size-coord-section">
                <h3>Tamanho (hectare)</h3>
                <p>31.97019</p>                
                <h3>Lat/Long</h3>
                <p>-7.387359, 39.36488</p>

            </div>

            <script src="javascripts/slotScripts/slotPage.js"></script>
            <script src="javascripts/header/headerButtons.js"></script>
          </main>

          <section id="modal">
            <section id="name-cancel-button-section">
              <section id="name-section">
                <h3 id="modal-title">Novo Terreno</h3>
              </section>
              <section id="cancel-button-section">
                <input type="button" id="delete-product" value="&times;" onclick="cancelAddProduct()"></input>
              </section>
            </section>
            <form>
              <label id="date-label" for="date">Data de início: </label>
              <input name="date" id="date" type="date" required>
            </form>
            <section class="modal-search">
              <p id="label-search">Produtos aptos para cultivo no terreno </p>
              <input type="text"  id="search-container" placeholder="Ex: Tomate">
            </section>
            <section id="modal-add-button-section">
                <input id="add-button"  type="button" value="+ Adicionar Produto" onclick="addProductList()"></input>   
            </section>
          </section>
        <section id="overlay"></section>
          <script src="javascripts/slotScripts/addHort.js"></script>
    </body>

</html>
